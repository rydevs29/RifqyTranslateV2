<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyTranslate V2 - Ultimate Failover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animasi Loading */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #a855f7;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Glass Effect */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://tailwindcss.com/_next/static/media/docs-dark@tinypng.1bbe175e.png')] bg-no-repeat bg-cover">

    <div class="text-center mb-8 relative z-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 mb-2">
            RifqyTranslate <span class="text-xs border border-white/20 px-2 py-0.5 rounded-full text-white align-top">V2</span>
        </h1>
        <p class="text-gray-400 text-sm">Multi-Engine Failover System</p>
    </div>

    <div class="glass w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2 relative z-10">
        
        <div class="p-6 md:border-r border-white/10 flex flex-col h-[500px]">
            <div class="flex justify-between items-center mb-4">
                <select id="sourceLang" class="bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500 transition">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="id" selected>Indonesia</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ru">Russian</option>
                </select>
                <button onclick="clearText()" class="text-xs text-gray-500 hover:text-white transition">Clear</button>
            </div>
            
            <textarea id="inputText" 
                class="w-full flex-grow bg-transparent outline-none text-lg resize-none placeholder-gray-600"
                placeholder="Ketik atau tempel teks di sini..."></textarea>
            
            <div class="mt-2 text-right text-xs text-gray-600">
                <span id="charCount">0</span> chars
            </div>
        </div>

        <div class="p-6 bg-black/20 flex flex-col h-[500px] relative">
            <div class="flex justify-between items-center mb-4">
                <select id="targetLang" class="bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm outline-none focus:border-purple-500 transition">
                    <option value="id">Indonesia</option>
                    <option value="en" selected>English</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                </select>
                
                <div id="apiBadge" class="hidden text-[10px] px-2 py-1 rounded-full border border-green-500/30 bg-green-500/10 text-green-400">
                    Via: <span id="apiName">Reading...</span>
                </div>
            </div>

            <div class="relative flex-grow">
                <div id="loader" class="hidden absolute inset-0 flex flex-col items-center justify-center z-20">
                    <div class="loader mb-2"></div>
                    <span class="text-xs text-purple-400 animate-pulse">Searching best server...</span>
                </div>

                <textarea id="outputText" readonly
                    class="w-full h-full bg-transparent outline-none text-lg resize-none text-blue-100 placeholder-gray-700"
                    placeholder="Hasil terjemahan..."></textarea>
            </div>

            <div class="mt-4 flex justify-end">
                <button onclick="copyToClipboard()" class="p-2 hover:bg-white/10 rounded-full transition group" title="Salin">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <button onclick="translateEngine()" 
        class="mt-8 px-10 py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full font-bold text-white shadow-[0_0_20px_rgba(168,85,247,0.4)] hover:shadow-[0_0_30px_rgba(168,85,247,0.6)] hover:scale-105 active:scale-95 transition transform border border-white/10">
        TERJEMAHKAN
    </button>

    <footer class="mt-12 text-gray-600 text-xs">
        System by RifqyDev â€¢ Backup Protocol Enabled
    </footer>

    <script src="script.js"></script>
</body>
</html>
